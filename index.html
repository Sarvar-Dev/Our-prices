<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our pricing</title>
    <!-- STYLESHEETS -->
    <link rel="stylesheet" href="css/normalazie.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>   
    <div class="main-content">
        <div class="container">
            <div class="prices-data">
                <h1 class="prices-data-title">Our Pricing</h1>
                <div class="price-button-wrapper">
                    <p class="price-button-text">Annually</p>
                    <button class="price-button" type="button"></button>
                    <p class="price-button-text">Monthly</p>
                </div>

                <div class="pricing-table-wrapper">
                    <div class="prising-table">
                        <h1 class="prising-table-title">Basic</h1>
                        <div class="main-costs">
                            <span class="main-costs-mark">$</span>
                            <span class="main-costs-value">19.99</span>
                        </div>
                        <hr class="divider">
                        <p class="prising-table-texts">500 GB Storage</p>
                        <hr class="divider">
                        <p class="prising-table-texts">2 Users Allowed</p>
                        <hr class="divider">
                        <p class="prising-table-texts">Send up to 3 GB</p>
                        <hr class="divider">
                        <a class="button" href="#">Learn More</a>
                    </div>
                    
                    <div class="prising-table prising-table-pro">
                        <h1 class="prising-table-title prising-table-title-pro">Profeccional</h1>
                        <div class="main-costs">
                            <span class="main-costs-mark main-costs-mark-pro">$</span>
                            <span class="main-costs-value main-costs-value-pro">24.99</span>
                        </div>
                        <hr class="divider divider-pro">
                        <p class="prising-table-texts prising-table-texts-pro">1 TB Storage</p>
                        <hr class="divider divider-pro">
                        <p class="prising-table-texts prising-table-texts-pro">5 Users Allowed</p>
                        <hr class="divider divider-pro">
                        <p class="prising-table-texts prising-table-texts-pro">Send up to 10 GB</p>
                        <hr class="divider">
                        <a class="form-link" href="#">Learn More</a>
                    </div>

                    <div class="prising-table">
                        <h1 class="prising-table-title">Master</h1>
                        <div class="main-costs">
                            <span class="main-costs-mark">$</span>
                            <span class="main-costs-value">39.99</span>
                        </div>
                        <hr class="divider">
                        <p class="prising-table-texts">2 TB Storage</p>
                        <hr class="divider">
                        <p class="prising-table-texts">10 Users Allowed</p>
                        <hr class="divider">
                        <p class="prising-table-texts">Send up to 20 GB</p>
                        <hr class="divider">
                        <a class="button" href="#">Learn More</a>
                    </div>

                </div>
            </div>
        </div>
    </div>
</body>
</html>
