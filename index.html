<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our pricing</title>
    <!-- STYLESHEETS -->
    <link rel="stylesheet" href="css/normalazie.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>   
    <div class="main-content">
        <div class="container">
            <div class="prices-data">
                <h1 class="prices-data-title">Our Pricing</h1>
                <form action="https:echo.htmlacademy.ru" class="pricing-switch">
                    <div class="switch">
                        <!-- switch radios -->
                        <input class="switch-input-annual visually-hidden" type="radio" name="payment_period" value="annual" id="annual-payment-radio">
                        <input class="switch-input-monthly visually-hidden" type="radio" name="payment_period" value="monthly" id="monthly-payment-radio">
                        <label class="switch-label" for="annual-payment-radio">Annually</label>
                        <!-- SWITch control -->
                        <div class="switch-control">
                            <div class="switch-circle">
                            </div>
                            <label class="switch-control-annual" for="annual-payment-radio"></label>
                            <label class="switch-control-monthly" for="monthly-payment-radio"></label>
                        </div>
                        <label class="switch-label" for="monthly-payment-radio">Monthly</label>
                    </div>
                </form>

                <div class="pricing-table-wrapper">
                    <div class="prising-table" data-payment-annually="199.99" data-payment-monthly="19.99">
                        <h1 class="prising-table-title">Basic</h1>
                        <div class="main-costs">
                            <span class="main-costs-mark">$</span>
                            <span class="main-costs-value">19.99</span>
                        </div>
                        <hr class="divider">
                        <p class="prising-table-texts">500 GB Storage</p>
                        <hr class="divider">
                        <p class="prising-table-texts">2 Users Allowed</p>
                        <hr class="divider">
                        <p class="prising-table-texts">Send up to 3 GB</p>
                        <hr class="divider">
                        <a class="button" href="#">Learn More</a>
                    </div>
                    
                    <div class="prising-table prising-table-pro" data-payment-annually="249.99" data-payment-monthly="24.99">
                        <h1 class="prising-table-title prising-table-title-pro">Profeccional</h1>
                        <div class="main-costs">
                            <span class="main-costs-mark main-costs-mark-pro">$</span>
                            <span class="main-costs-value main-costs-value-pro">24.99</span>
                        </div>
                        <hr class="divider divider-pro">
                        <p class="prising-table-texts prising-table-texts-pro">1 TB Storage</p>
                        <hr class="divider divider-pro">
                        <p class="prising-table-texts prising-table-texts-pro">5 Users Allowed</p>
                        <hr class="divider divider-pro">
                        <p class="prising-table-texts prising-table-texts-pro">Send up to 10 GB</p>
                        <hr class="divider">
                        <a class="form-link" href="#">Learn More</a>
                    </div>

                    <div class="prising-table" data-payment-annually="399.99" data-payment-monthly="39.99">
                        <h1 class="prising-table-title">Master</h1>
                        <div class="main-costs">
                            <span class="main-costs-mark">$</span>
                            <span class="main-costs-value">39.99</span>
                        </div>
                        <hr class="divider">
                        <p class="prising-table-texts">2 TB Storage</p>
                        <hr class="divider">
                        <p class="prising-table-texts">10 Users Allowed</p>
                        <hr class="divider">
                        <p class="prising-table-texts">Send up to 20 GB</p>
                        <hr class="divider">
                        <a class="button" href="#">Learn More</a>
                    </div>

                </div>
            </div>
        </div>
    </div>
    <script src="js/main.js"></script>
</body>
</html>
